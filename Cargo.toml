[package]
name = "fastrace-google-cloud"
version = "0.1.0"
edition = "2024"

[dependencies]
bon = "3.6.3"
fastrace = "0.7.9"
google-cloud-gax = "0.22.0"
google-cloud-rpc = "0.3.0"
google-cloud-trace-v2 = "0.3.0"
google-cloud-wkt = "0.4.0"
log = "0.4.27"
opentelemetry-semantic-conventions = { version = "0.29.0", features = ["semconv_experimental"] }
tokio = { version = "1.44.2", default-features = false, features = ["rt"] }
